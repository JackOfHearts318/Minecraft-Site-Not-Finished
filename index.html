<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="grass-block.ico" rel="icon" type="image/x-icon" />
		<title>Minecraft Website</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="title_row">
			<img src="minecraft.png">
		</div>
		<div class="big_column">
			<div class="big_container1">
				<div class="big-row">
					<img src="overworld1copy.jpg">
					<img src="village.jpg" class="imagemove">
				</div>
			</div>
			<div class="big_container2">
				<img src="swamp.jpg">
				
				<img src="mobs.jpg" class="imagemove">
				<span></span>
			</div>
		</div>
		<div class="big_column2">
			<div class="big_container1">
				<img src="desertsavannah.jpg">
				<span></span>
				<img src="desertvillagemesa.jpg" class="imagemove">
				<span></span>
			</div>
			<div class="big_container2">
				<img src="mountains.jpg">
				<span></span>
				<img src="cave.jpg" class="imagemove">
				<span></span>
			</div>
		</div>
		<div class="button_row">
			<div class="button" onclick="document.getElementById('noise2').play();">
				<span>Nether Sounds</span>
				<audio src="minecraft_click.mp3" id="noisenull">
			</div>
			<div class="button" onclick="document.getElementById('noise3').play();">
				<span>Overworld Sounds</span>
				<audio src="minecraft_click.mp3" id="noisenull">
			</div>
			<div class="button" onclick="document.getElementById('noise4').play();">
				<span>End Sounds</span>
				<audio src="minecraft_click.mp3" id="noisenull">
			</div>
		</div>
		<div class="button_row2">
			<div class="button" onclick="document.getElementById('click').play();">
				<span>To The Nether!</span>
				<audio src="minecraft_click.mp3" id="click">
			</div>
			<div class="button" onclick="document.getElementById('click').play();">
				<span>To The Overworld!</span>
				<audio src="minecraft_click.mp3" id="click">
			</div>
			<div class="button" onclick="document.getElementById('click').play();">
				<span>To The End!</span>
				<audio src="minecraft_click.mp3" id="click">
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
